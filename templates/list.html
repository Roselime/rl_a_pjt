        <!-- repreating area code -->
        {% for pl in productlists %}
        <li class="list-group-item" id="{{ pl.title }}">
          <div class="media">
            <img src="/static/img/prod4.jpg" class="mr-2 product-image" />
            <div class="media-body">
              <h5 class="mt-0">
                <strong>{{ pl.title }}</strong>
              </h5>
              <small>{{ pl.location }}</small><br />
              <span>{{ pl.price }}원</span>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>

      <button type="button" class="list-button btn btn-primary">
        상품등록
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel"></h5>
            <buttontit
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="detailModalContent"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              확인
            </button>
          </div>
        </div>
      </div>
